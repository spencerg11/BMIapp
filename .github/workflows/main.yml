name: Python Web App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Set your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov  # Install pytest and pytest-cov

    - name: Run tests
      run: |
        pytest -v --cov=BMIapp-1 tests/  # Replace 'BMIapp-1' with the project name

    - name: Generate coverage report
      run: |
        coverage xml -o coverage.xml  # Generate coverage report in XML format

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: ./coverage.xml  # Adjust the path to your coverage report file

    - name: Deploy
      run: |
        # Add your deployment steps here
