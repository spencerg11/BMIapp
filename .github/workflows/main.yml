name: Python Web App CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Set your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage pytest  # Install coverage and pytest

    - name: Run tests
      run: |
        pytest -v --cov-report xml --cov=BMIAPP-1 tests  # Replace 'BMIAPP-1' with the project name

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: ./coverage.xml  # Adjust the path to your coverage report file

    - name: Deploy
      run: |
        # Add your deployment steps here
